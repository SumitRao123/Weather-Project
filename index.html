      <div class="row-12">

      <div class="row">

          </div>
          <div class="col mt-2" id="weather_indicator--wind">
            <img src="./images/wind.png" alt="" width="23px">

          </div>
          <div class="col mt-2" id=" weather_indicator--pressure">

          </div>
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center mt-4 ">

        </div>
        <div class="col mt-2 d-flex justify-content-end weather_temperature">
